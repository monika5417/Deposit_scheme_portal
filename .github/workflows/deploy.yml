name: Build and Deploy Deposit Scheme

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: |
        echo "üî® Building project..."
        mvn clean package -DskipTests
        echo "‚úÖ Build complete!"
        ls -lh target/*.war
    
    - name: Upload WAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: deposit-scheme-war
        path: target/deposit_scheme.war
        retention-days: 7
    
    - name: Build Summary
      run: |
        echo "### üéâ Build Successful! ###"
        echo "WAR File: deposit_scheme.war"
        echo "Size: $(ls -lh target/deposit_scheme.war | awk '{print $5}')"
        echo "Download from Artifacts section below ‚¨áÔ∏è"
